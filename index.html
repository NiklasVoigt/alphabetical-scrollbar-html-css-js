<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabetical Scrollbar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .alphabet-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      margin: 40px auto;
      overflow: hidden;
      background: white;
      touch-action: none;
    }

    .scroll-content {
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      padding-right: 40px;

      /* Hide browser scrollbars */
      scrollbar-width: none;         /* Firefox */
      -ms-overflow-style: none;      /* IE/Edge */
    }

    .scroll-content::-webkit-scrollbar {
      display: none;                 /* Chrome, Safari */
    }

    .list-section {
      margin-bottom: 40px;
    }

    .list-section h2 {
      border-bottom: 1px solid #ccc;
      margin-top: 40px;
    }

    .alphabet-index {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      user-select: none;
    }

    .alphabet-index ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .alphabet-index li {
      cursor: pointer;
      padding: 4px;
      font-size: 14px;
      color: #555;
      transition: background 0.2s;
    }

    .alphabet-index li.active {
      background-color: #333;
      color: #fff;
      border-radius: 4px;
    }

    /* Overlay letter */
    #letterOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.95);
      background: #333;
      padding: 20px 30px;
      border-radius: 20px;
      pointer-events: none;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.2s ease;
    }


  </style>
</head>
<body>

<section class="alphabet-wrapper">
  <!-- Enlarged letter overlay -->
  <div id="letterOverlay">A</div>

  <!-- A-Z Index -->
  <div class="alphabet-index" id="alphabetIndex">
    <ul id="alphabetMenu">
      <!-- A–Z generated by JS -->
    </ul>
  </div>

  <!-- Scrollable content -->
  <div class="scroll-content" id="scrollContainer">
    <!-- Sections injected via JS -->
  </div>
</section>

<script>
  const alphabetMenu = document.getElementById('alphabetMenu');
  const scrollContainer = document.getElementById('scrollContainer');
  const letterOverlay = document.getElementById('letterOverlay');
  const letters = [];

  // Generate A–Z
  for (let i = 65; i <= 90; i++) {
    const letter = String.fromCharCode(i);
    const li = document.createElement('li');
    li.textContent = letter;
    li.dataset.letter = letter;
    alphabetMenu.appendChild(li);
    letters.push(li);
  }

  // Example data
  const data = {
    A: ['Apple', 'Avocado'],
    B: ['Banana', 'Blueberry'],
    C: ['Cherry', 'Coconut'],
    D: ['Date', 'Dragonfruit'],
    E: ['Elderberry'],
    F: ['Fig'],
    G: ['Grapes'],
    H: ['Honeydew'],
    I: ['Iceberg Lettuce'],
    J: ['Jackfruit'],
    K: ['Kiwi'],
    L: ['Lemon', 'Lychee'],
    M: ['Mango', 'Melon'],
    N: ['Nectarine'],
    O: ['Orange'],
    P: ['Papaya', 'Peach', 'Pineapple'],
    Q: ['Quince'],
    R: ['Raspberry'],
    S: ['Strawberry'],
    T: ['Tomato'],
    U: ['Ugli Fruit'],
    V: ['Vanilla'],
    W: ['Watermelon'],
    X: ['Xigua'],
    Y: ['Yellow Passionfruit'],
    Z: ['Zucchini']
  };

  // Add sections to scroll container
  for (const letter in data) {
    const section = document.createElement('div');
    section.id = letter;
    section.className = 'list-section';
    section.innerHTML = `<h2>${letter}</h2><ul>${data[letter].map(item => `<li>${item}</li>`).join('')}</ul>`;
    scrollContainer.appendChild(section);
  }

  // Scroll to section
  function scrollToLetter(letter) {
    const target = document.getElementById(letter);
    if (target) {
      const topPos = target.offsetTop;
      scrollContainer.scrollTo({
        top: topPos - 10,
        behavior: 'smooth'
      });
    }
  }

  // Highlight + show overlay
  function activateLetter(letter) {
    letters.forEach(li => li.classList.toggle('active', li.dataset.letter === letter));
    scrollToLetter(letter);

    // Show overlay
    if (letter) {
      letterOverlay.textContent = letter;
      letterOverlay.style.opacity = '1';
    }
  }

  // Hide overlay
  function hideOverlay() {
    letterOverlay.style.opacity = '0';
  }

  // Touch & mouse handling
  let isDragging = false;
  const alphabetIndex = document.getElementById('alphabetIndex');

  function getLetterFromTouch(touchY) {
    const rect = alphabetIndex.getBoundingClientRect();
    const items = [...alphabetMenu.children];
    const itemHeight = rect.height / items.length;
    const index = Math.floor((touchY - rect.top) / itemHeight);
    const item = items[index];
    return item ? item.dataset.letter : null;
  }

  function handleTouchMove(e) {
    const touch = e.touches ? e.touches[0] : e;
    const letter = getLetterFromTouch(touch.clientY);
    if (letter) {
      activateLetter(letter);
    }
  }

  // Event listeners
  alphabetIndex.addEventListener('mousedown', e => {
    isDragging = true;
    handleTouchMove(e);
  });

  document.addEventListener('mousemove', e => {
    if (isDragging) handleTouchMove(e);
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    hideOverlay();
  });

  alphabetIndex.addEventListener('touchstart', e => {
    handleTouchMove(e);
  });

  alphabetIndex.addEventListener('touchmove', e => {
    handleTouchMove(e);
  });

  alphabetIndex.addEventListener('touchend', hideOverlay);
</script>

</body>
</html>
